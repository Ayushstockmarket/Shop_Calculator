<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Grams</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="root">
      <header>
        <div class="shop_name">Shop Calculator</div>
        <!-- <div class="shop_menu_btn">menu</div> -->
      </header>
      <main>
        <div class="calculate_values">
          <h1>Money to Gram</h1>
          <div class="enter_price sa">
            <label for="price">Enter Price</label>
            <input id="price" type="number" placeholder="1kg Price Enter....." />
          </div>
          <div class="enter_price sa">
            <label for="money">Customer Money</label>
            <input
              id="money"
              type="number"
              placeholder="Enter Customer Money"
            />
          </div>
          <button class="calculate sa">Calculate</button>
          <div class="output"></div>
        </div>
        <div class="Gram_To_Money">
          <h1>Gram to Money</h1>
          <div class="enter_price sa">
            <label for="price">Enter Price</label>
            <input id="price" class="pe" type="number" placeholder="1kg Price Enter....." />
          </div>
          <div class="enter_price sa">
            <label for="money">Enter Grams</label>
            <input
              id="money"
              type="number"
              class="my"
              placeholder="Enter Grams...."
            />
          </div>
          <button class="calculate sa st">Calculate</button>
          <div class="output ot"></div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
